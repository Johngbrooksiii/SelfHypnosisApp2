name: Dual Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-maui:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore YourMauiProject.csproj

      - name: Build MAUI Android APK
        run: dotnet build YourMauiProject.csproj -c Release -f net8.0-android

      - name: Publish APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: maui-apk
          path: |
            **/bin/Release/net8.0-android/*.apk

  backend-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run automation scripts
        run: ./scripts/run.sh
