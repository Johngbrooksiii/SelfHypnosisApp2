name: Dual Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-maui:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore YourMauiProject.csproj

      - name: Build MAUI Android APK
        run: dotnet build YourMauiProject.csproj -c Release -f net8.0-android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: maui-apk-v${{ github.run_number }}
          path: |
            **/bin/Release/net8.0-android/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "MAUI Build v${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            **/bin/Release/net8.0-android/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  backend-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run automation scripts
        run: ./scripts/run.sh
